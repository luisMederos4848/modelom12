<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Robos y Hurtos</title>

    <!-- Estilos de Bootstrap y Chart.js -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
.btn-primary {
    background-color: #8B0000;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    left: 50%;
}

.btn-primary:hover,
.btn-primary:focus {
    background-color: darkred;
    outline: none;
}
.navbar {
    background-color: #8B0000;
    color: white;
}
</style>
<body>
    <!-- Contenido principal aquí -->
    <nav id="navbar" class="fixed backdrop-blur-xl text-xs h-0 bg-red-800 top-0 left-0 right-0 flex items-center justify-between p-4">
        <h1 class="flex items-center text-2xl font-bold text-white">PREVENCRIME RH
        </h1>
        <a href="https://prevencrime.onrender.com/" class="p-2 cursor-pointer border-b-2 font-semibold no-underline hover:no-underline text-white">Volver</a>
    </nav>
    <div class="container mt-44">
        <h1 class="text-center text-xl p-2 font-bold">Predicción de Robos y Hurtos</h1>
        <!-- Formulario para seleccionar distrito y mes -->
        <form id="prediccionForm" class="text-center">
            <div class="form-group">
                <label for="distrito">Seleccione el distrito:</label>
                <select id="distrito" name="distrito" class="form-control">
                    {% for distrito in distritos %}
                    <option value="{{ distrito }}">{{ distrito }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="mes">Seleccione el mes:</label>
                <select id="mes" name="mes" class="form-control">
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predecir</button>
        </form>

        <br><br>

        <!-- Contenedor para la gráfica -->
        <div class="text-center">
            <canvas id="myChart" width="800" height="400"></canvas>
        </div>
    </div>

    <!-- Script de jQuery y tu script.js personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/script.js"></script>

</html>
</body>
